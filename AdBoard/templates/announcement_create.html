{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<br>

<form  action="{% url 'ann_create' %}" method="post">
    {% csrf_token %}

{% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.error }}</div>
{% endfor %}
    <button type="submit">Добавить</button>



</form>

{% endblock %}
